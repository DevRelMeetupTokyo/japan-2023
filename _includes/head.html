<head prefix="og: https://ogp.me/ns#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="" />
  {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
    <meta property="og:image" content="{{ page.ogp }}" />
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:image" content="{{ site.ogp }}" />
  {% endif %}
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/image/favicons/favicon.ico">
  <!-- Dependency Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/wow/animate.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/magnific-popup/css/magnific-popup.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/image/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/image/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/image/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/image/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/image/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  {% if page.url == "/" %}
    <meta property="og:type" content="website" />
  {% else %}
    <meta property="og:type" content="article" />
  {% endif %}
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:site_name" content="DevRel/Japan CONFERENCE 2023" />
</head>
